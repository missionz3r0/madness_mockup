<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Madness Tabletop - Mockup</title>
  <meta name="description" content="A tabletop made by a few mad people that want something better.">
  <meta name="author" content="Missionz3r0">

  <style>
    .chatInput {
      bottom: 0px;
      height: 15%;
      position: fixed;
      width: 100%;
      z-index: 2;
    }

    .chatMessage {
      font-family: "Comic Sans MS";
      margin: auto;
      padding: 5%;
      width: 85%;
    }

    .chatMessageTitle{
      font-weight: bold;
    }

    .chatMessageText{
      color: black;
    }

    .chatMessages {
      border: solid;
      height: 85%;
      width: 100%
    }

    .chatWindow {
      background-color: rgb(245, 245, 220);
      height: 100vh;
      position: fixed;
      right: 5px;
      top: 0px;
      width: 20vw;
      z-index: 2;
    }

    .map {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .mapWindow{
      height: 100vh;
      left: 0px;
      overflow-y: scroll;
      position: fixed;
      width: 80vw;
    }

    .slideoutButton{
      background-color: black;
      color: white;
      cursor: pointer;
      left: 0vw;
      top: 50%;
      padding: 5px;
      position: fixed;
      z-index: 3;
    }

    .slideout{
      background: rgba(128,128,128,1);
      height: 100vh;
      left: -80vw;
      position: fixed;
      width: 80vw;
      z-index: 2;
    }
  </style>

</head>

<body>
  <input id="slideoutButton" class="slideoutButton" type="button" onclick="toggleSlideout()" value=">">
  <div id="slideout" class="slideout">
  </div>
  <div class="mapWindow">
    <img id="map" class="map" src="https://cdn.discordapp.com/attachments/474415967745867777/555904974647721984/The_Temple_of_Migo_the_Fiendish_01_player.jpg">
  </div>
  <div class="chatWindow">
    <div class="chatMessages">
      <p class="chatMessage">
        <span class="chatMessageTitle" style="color: Blue;">Software Nerd</span>:<br>This is where chat messages will be!
      </p>
      <p class="chatMessage">
        <span class="chatMessageTitle" style="color: #E75480;">Writing Nerd</span>:<br>Here's another message!
      </p>
      <p class="chatMessage">
        <span class="chatMessageTitle" style="color: #B19CD9;">Logistics Nerd</span>:<br>Here's a third message!
      </p>
    </div>
    <textarea class="chatInput" placeholder="This is where chat input will be!"></textarea>
  </div>
</body>
</html>

<script>
function toggleSlideout(){

  let slideoutButton = document.getElementById("slideoutButton");
  let buttonPosition = slideoutButton.style.left;
  let slideout = document.getElementById("slideout");
  let position = slideout.style.left;

  if(position === '0vw'){
    slideout.style.left = '-80vw';
    slideoutButton.style.left = '0vw';
    slideoutButton.value = '>';
  }else{
    slideout.style.left = '0vw';
    slideoutButton.style.left = '80vw';
    slideoutButton.value = '<';
  }
}
</script>
